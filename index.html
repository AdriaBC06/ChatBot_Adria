<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <nav id="listaChats">
            <h2>Chats</h2>
            <button id="nuevoChat">+ Nuevo chat</button>
            <ul id="chats"></ul>
        </nav>

        <div id="chatArea">
            <header>
                <button id="toggleNav" aria-label="Mostrar/ocultar chats">☰</button>
                <h1 id="tituloChat">Chatbot Adrià</h1>
            </header>

            <section id="conversacion"></section>

            <form id="mensajeForm">
                <input type="text" id="inputMensaje" name="mensaje" placeholder="Escribe..." required>
                <button type="submit" id="enviarMensaje">Enviar</button>
            </form>
        </div>
    </main>

    <div id="overlay" aria-hidden="true"></div>
<!-- Marked para Markdown -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- DOMPurify para sanitizar -->
<script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>

<!-- Highlight.js + estilo -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<script type="module" src="scripts.js"></script>

</body>

</html>
